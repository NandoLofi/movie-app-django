{% extends "home/base.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}

{% for data in data.results %}
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="https://image.tmdb.org/t/p/original/{{ data.poster_path }}" class="img-fluid rounded-start" alt="{{data.name}}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{data.name}}</h5>
          <p class="card-text">{{data.overview}}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          <a href="/{{ type }}/{{ m.id }}/"><button type="button" class="btn btn-outline-primary">Details</button></a>
        </div>
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
