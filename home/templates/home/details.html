
{% block main %}
    <h1>{{data.name}}</h1>
    <div class="card" style="width: 18rem;">
        <img src="http://image.tmdb.org/t/p/w400{{ data.poster_path }}" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text">{{data.overview}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">First air date: {{data.first_air_date}}</li>
          <li class="list-group-item">Average Vote: {{data.vote_average}}</li>
        </ul>
        <a href="/show/{{ data.id }}/comments"><button>Comments</button></a>
      </div>

{% endblock %}
